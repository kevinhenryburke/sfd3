<template>
    <template if:true={isCardTile}>
        <lightning-card title={recordName} variant="narrow">
            <div slot="actions">
                <lightning-button-icon icon-name="utility:hide" variant="bare" alternative-text="Fade"
                    onclick={handleFade}></lightning-button-icon>
                <lightning-button-icon icon-name="utility:close" variant="bare" alternative-text="Close"
                    onclick={handleClose}></lightning-button-icon>
            </div>
            <div class="c-container" style="overflow:scroll; height:200px;">
                <template for:each={extractedDisplayValues} for:item='item'>
                    <p key={item.Id} class="slds-p-horizontal_small">
                        <c-field-formatter item={item}></c-field-formatter>
                    </p>
                </template>
            </div>
        </lightning-card>
    </template>

    <template if:true={isCard}>
        <lightning-card title={recordName} icon-name={iconName}>
            <div class="c-container">
                <lightning-layout horizontal-align="space" vertical-align="stretch" multiple-rows="true">
                    <template for:each={extractedDisplayValues} for:item='item'>
                        <lightning-layout-item key={item.Id} flexibility="auto" padding="around-small">
                            <p key={item.Id}>
                                <c-field-formatter item={item}></c-field-formatter> 
                            </p>    
                        </lightning-layout-item>
                    </template>
                </lightning-layout>
            </div>
        </lightning-card>  
    </template>

</template>
