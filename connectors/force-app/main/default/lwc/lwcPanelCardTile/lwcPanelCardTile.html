<template>
    <lightning-card title={recordName} variant="narrow" >
        <div slot="actions">
            <lightning-button-icon icon-name="utility:hide" variant="bare" alternative-text="Fade" onclick={handleFade}></lightning-button-icon>
            <lightning-button-icon icon-name="utility:close" variant="bare" alternative-text="Close" onclick={handleClose}></lightning-button-icon>
        </div>
        <div class="c-container" style="overflow:scroll; height:200px;">
            <template for:each={extractedDisplayValues} for:item='item'>
                <p key={item.Id} class="slds-p-horizontal_small">
                    <c-field-formatter item={item}></c-field-formatter> 
                </p>    
            </template>
        </div>
    </lightning-card>  
</template>
